<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Geheime Runen</title>

  <!-- Magische, alte Fonts von Google -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;

      /* dunkler, mystischer Hintergrund */
      background: radial-gradient(circle at top, #4a3d2b 0, #1b130e 40%, #050308 100%);
      color: #f5ecd7;
      font-family: "EB Garamond", serif;
      transition: background 0.4s ease-out;
      overflow: hidden;
    }

    .scroll {
      position: relative;
      max-width: 420px;
      width: 100%;
      padding: 32px 26px 52px;
      background: #f3e3c4;
      color: #2a1b11;
      border-radius: 12px;
      box-shadow:
        0 0 40px rgba(0,0,0,0.7),
        inset 0 0 20px rgba(0,0,0,0.25);
      background-image:
        radial-gradient(circle at top left, rgba(255,255,255,0.4), transparent 60%),
        radial-gradient(circle at bottom right, rgba(150,110,60,0.5), transparent 60%),
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.05),
          rgba(0,0,0,0.05) 1px,
          transparent 1px,
          transparent 3px
        );
    }

    .scroll::before,
    .scroll::after {
      content: "";
      position: absolute;
      left: -18px;
      right: -18px;
      height: 18px;
      background: #b38758;
      border-radius: 999px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }

    .scroll::before {
      top: -12px;
    }

    .scroll::after {
      bottom: -18px;
    }

    h1 {
      margin: 0 0 10px;
      font-family: "Cinzel", serif;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 1.4rem;
      text-align: center;
    }

    .subtitle {
      margin-bottom: 24px;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-family: "Cinzel", serif;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input[type="number"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #9b7b4c;
      background: #fdf5dd;
      font-family: "EB Garamond", serif;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
    }

    input[type="number"]:focus {
      border-color: #c49a5a;
      box-shadow: 0 0 0 2px rgba(196,154,90,0.4);
      background: #fff9e4;
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6c4a24, #b88a44);
      color: #fdf5dd;
      font-family: "Cinzel", serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }

    button:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.6);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 1px 4px rgba(0,0,0,0.7);
    }

    #result {
      margin-top: 24px;
      min-height: 32px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.25s ease-out, transform 0.25s ease-out;
      color: #3c2412;
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hint {
      margin-top: 10px;
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.7;
    }

    /* --- RUNEN-LEISTE --- */
    .runes {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .rune {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 1px solid #7d5b2c;
      background: radial-gradient(circle at 30% 20%, #fff6d4, #c99b5a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Cinzel", serif;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.15s, box-shadow 0.15s, filter 0.15s;
    }

    .rune:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      filter: brightness(1.05);
    }

    .rune:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }

    #runeHint {
      margin-top: 10px;
      font-size: 0.85rem;
      text-align: center;
      min-height: 16px;
      opacity: 0;
      transition: opacity 0.25s ease-out;
    }

    #runeHint.visible {
      opacity: 0.85;
    }

    /* --- VERSTECKTER NICHT-DRÜCKEN-BUTTON --- */
    .dont-press {
      position: absolute;
      bottom: 10px;
      right: 14px;
      font-size: 0.7rem;
      padding: 5px 9px;
      opacity: 0.3;
      background: #6c4a24;
      border: none;
      color: #fdf5dd;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      font-family: "Cinzel", serif;
    }

    .dont-press:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* --- EASTER-EGG OVERLAY / CURSE --- */
    #curseOverlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.98) 60%);
      color: #fce9b3;
      font-family: "Cinzel", serif;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease-out;
      z-index: 20;
    }

    #curseOverlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #curseOverlay h2 {
      font-size: 2rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-shadow: 0 0 18px rgba(255,180,80,0.9);
    }

    #curseOverlay p {
      max-width: 420px;
      margin: 4px 0;
      font-size: 0.95rem;
    }

    #curseCountdown {
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    /* Bildschirm-Wackeln */
    .shake {
      animation: shake 0.35s ease-in-out 3;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-4px, 2px); }
      40% { transform: translate(4px, -2px); }
      60% { transform: translate(-3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0, 0); }
    }

    /* Funken-Partikel */
    .spark {
      position: fixed;
      width: 4px;
      height: 8px;
      background: radial-gradient(circle, #ffe6a3 0%, #ff9f3b 40%, transparent 70%);
      border-radius: 999px;
      pointer-events: none;
      opacity: 0;
      animation: sparkUp 1s ease-out forwards;
      z-index: 15;
    }

    @keyframes sparkUp {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.8);
      }
      10% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-120px) scale(0.5);
      }
    }

    /* leicht pulsierender Hintergrund bei Fluch */
    .curse-background {
      animation: cursePulse 1.2s ease-in-out 3;
    }

    @keyframes cursePulse {
      0% {
        background: radial-gradient(circle at top, #4a3d2b 0, #1b130e 40%, #050308 100%);
      }
      50% {
        background: radial-gradient(circle, #8b2a00 0%, #1b0500 60%, #050000 100%);
      }
      100% {
        background: radial-gradient(circle at top, #4a3d2b 0, #1b130e 40%, #050308 100%);
      }
    }
  </style>
</head>
<body>
  <div class="scroll" id="scrollBox">
    <h1>Geheime Worte</h1>
    <p class="subtitle">Gib den richtigen Zahlencode ein.</p>

    <label for="codeInput">Zahlencode</label>
    <div class="input-row">
      <input id="codeInput" type="number" placeholder="z.B. 1234" />
      <button id="checkButton">Entsiegeln</button>
    </div>

    <div id="result"></div>
    <p class="hint">Bei falschem Code bleibt die Schrift verborgen.</p>

    <!-- Rune-Leiste -->
    <div class="runes">
      <button class="rune" data-message="Manche Tore öffnen sich nur für jene, die zweimal hinschauen.">ᚠ</button>
      <button class="rune" data-message="Nicht jeder Code ist aus Zahlen gemacht.">ᚢ</button>
      <button class="rune" data-message="Die Antwort steht selten dort, wo alle zuerst suchen.">ᚦ</button>
      <button class="rune" data-message="Die Stille des Raumes verrät mehr als sein Lärm.">ᚨ</button>
      <button class="rune" data-message="Wer den Fluch kennt, weiß auch, wie man ihn bricht.">ᚱ</button>
    </div>
    <p id="runeHint"></p>

    <!-- Der versteckte Button -->
    <button id="dontPressButton" class="dont-press">Nicht drücken!</button>
  </div>

  <!-- Fluch-Overlay -->
  <div id="curseOverlay">
    <h2>Der Fluch ist entfesselt</h2>
    <p>Alte Runen beginnen zu glühen, der Boden bebt und ein fernes Grollen erfüllt die Luft.</p>
    <p>Vielleicht war das keine weise Entscheidung.</p>
    <p id="curseCountdown"></p>
  </div>

  <script>
    // ---- DEINE CODES ----
    const codes = {
      "48291": "Im Raum mit Säulen, hell und fein, da sortiert man Zahlen klein. Zwischen Kästen, still versteckt, wird das Lösungswort entdeckt.",
      "03756": "Dort, wo's grünt vor wichtiger Tür, wächst etwas still - und mittendrin auch ihr. Schaut dorthin, wo Blätter ruh'n, dort hat das Lösungswort zu tun.",
      "69124": "Am Fenster, wo Eulen wachen und die grünen Zweige lachen, schaut genau und tretet näher - dort liegt ein Lösungswort, gar nicht schwerer.",
      "82507": "Ganz oben, wo die Stufen enden und stille Räume sich nach oben wenden, liegt etwas rot und stark bereit - das Lösungswort ist nicht mehr weit."
    };

    const input = document.getElementById("codeInput");
    const button = document.getElementById("checkButton");
    const result = document.getElementById("result");

    function checkCode() {
      const value = input.value.trim();

      if (codes[value]) {
        result.textContent = codes[value];
        result.classList.add("visible");
      } else {
        result.textContent = "";
        result.classList.remove("visible");
      }
    }

    button.addEventListener("click", checkCode);
    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") checkCode();
    });

    // ---- RUNEN-LOGIK ----
    const runes = document.querySelectorAll(".rune");
    const runeHint = document.getElementById("runeHint");

    runes.forEach((rune) => {
      rune.addEventListener("click", () => {
        const msg = rune.getAttribute("data-message");
        runeHint.textContent = msg;
        runeHint.classList.add("visible");

        // kleine "Aufblitz"-Animation durch Entfernen/Neu-Hinzufügen der Klasse
        runeHint.style.transition = "none";
        runeHint.style.opacity = "0";
        requestAnimationFrame(() => {
          runeHint.style.transition = "opacity 0.25s ease-out";
          runeHint.style.opacity = "0.85";
        });
      });
    });

    // ---- SPEKTAKULÄRES EASTER EGG ----
    const dontPress = document.getElementById("dontPressButton");
    const curseOverlay = document.getElementById("curseOverlay");
    const curseCountdown = document.getElementById("curseCountdown");
    const scrollBox = document.getElementById("scrollBox");

    function spawnSparks() {
      const sparkCount = 28;
      for (let i = 0; i < sparkCount; i++) {
        const spark = document.createElement("div");
        spark.classList.add("spark");
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight - Math.random() * 160;
        spark.style.left = x + "px";
        spark.style.top = y + "px";
        spark.style.animationDelay = (Math.random() * 0.4) + "s";
        spark.style.transformOrigin = "center";

        document.body.appendChild(spark);

        setTimeout(() => {
          spark.remove();
        }, 1200);
      }
    }

    dontPress.addEventListener("click", () => {
      // Overlay anzeigen
      curseOverlay.classList.add("visible");

      // Hintergrund pulsieren lassen
      document.body.classList.add("curse-background");

      // Scroll wackeln lassen
      scrollBox.classList.add("shake");

      // Funken erzeugen
      spawnSparks();

      // Countdown
      let seconds = 3;
      curseCountdown.textContent = "Der Fluch löst sich in " + seconds + "…";

      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          curseCountdown.textContent = "Der Fluch löst sich in " + seconds + "…";
        } else {
          clearInterval(interval);
          curseCountdown.textContent = "Der Fluch verflüchtigt sich…";
          // alles wieder zurückfahren
          setTimeout(() => {
            curseOverlay.classList.remove("visible");
            document.body.classList.remove("curse-background");
            scrollBox.classList.remove("shake");
          }, 600);
        }
      }, 1000);
    });
  </script>
</body>
</html>
