<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Code-Seite</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    input, button {
      padding: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gib deinen Zahlencode ein</h1>
    <input id="codeInput" type="number" placeholder="Zahlencode" />
    <button id="checkButton">Prüfen</button>

    <div id="result"></div>
  </div>

<script>
  const codes = {
    "48291": "Im Raum mit Säulen, hell und fein, da sortiert man Zahlen klein. Zwischen Kästen, still versteckt, wird das Lösungswort entdeckt.",
    "03756": "Dort, wo’s grünt vor wichtiger Tür, wächst etwas still – und mittendrin auch ihr. Schaut dorthin, wo Blätter ruh’n, dort hat das Lösungswort zu tun.",
"69124": "Am Fenster, wo Eulen wachen und die grünen Zweige lachen, schaut genau und tretet näher – dort liegt ein Lösungswort, gar nicht schwerer.",
"82507": "Ganz oben, wo die Stufen enden und stille Räume sich nach oben wenden, liegt etwas rot und stark bereit – das Lösungswort ist nicht mehr weit."
  };

    const input = document.getElementById("codeInput");
    const button = document.getElementById("checkButton");
    const result = document.getElementById("result");

    function checkCode() {
      const value = input.value.trim();

      if (codes[value]) {
        // Richtig: zeige das Wort an
        result.textContent = codes[value];
      } else {
        // Falsch: nichts tun (optional: Anzeige leeren)
        // result.textContent = "";
      }
    }

    button.addEventListener("click", checkCode);

    // Optional: Enter-Taste benutzen
    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        checkCode();
      }
    });
  </script>
</body>
</html>
