<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Geheime Runen</title>

  <!-- Magische, alte Fonts von Google -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: radial-gradient(circle at top, #4a3d2b 0, #1b130e 40%, #050308 100%);
      color: #f5ecd7;
      font-family: "EB Garamond", serif;
      transition: background 0.4s ease-out;
      overflow: hidden;
    }

    .scroll {
      position: relative;
      max-width: 420px;
      width: 100%;
      padding: 32px 26px 52px;
      background: #f3e3c4;
      color: #2a1b11;
      border-radius: 12px;
      box-shadow:
        0 0 40px rgba(0,0,0,0.7),
        inset 0 0 20px rgba(0,0,0,0.25);
      background-image:
        radial-gradient(circle at top left, rgba(255,255,255,0.4), transparent 60%),
        radial-gradient(circle at bottom right, rgba(150,110,60,0.5), transparent 60%),
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.05),
          rgba(0,0,0,0.05) 1px,
          transparent 1px,
          transparent 3px
        );
    }

    .scroll::before,
    .scroll::after {
      content: "";
      position: absolute;
      left: -18px;
      right: -18px;
      height: 18px;
      background: #b38758;
      border-radius: 999px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }

    .scroll::before {
      top: -12px;
    }

    .scroll::after {
      bottom: -18px;
    }

    h1 {
      margin: 0 0 10px;
      font-family: "Cinzel", serif;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 1.4rem;
      text-align: center;
    }

    .subtitle {
      margin-bottom: 24px;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-family: "Cinzel", serif;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input[type="number"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #9b7b4c;
      background: #fdf5dd;
      font-family: "EB Garamond", serif;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
    }

    input[type="number"]:focus {
      border-color: #c49a5a;
      box-shadow: 0 0 0 2px rgba(196,154,90,0.4);
      background: #fff9e4;
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6c4a24, #b88a44);
      color: #fdf5dd;
      font-family: "Cinzel", serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }

    button:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.6);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 1px 4px rgba(0,0,0,0.7);
    }

    #result {
      margin-top: 24px;
      min-height: 32px;
      text-align: center;
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.25s ease-out, transform 0.25s ease-out;
      color: #3c2412;
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hint {
      margin-top: 10px;
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.7;
    }

    /* RUNEN */
    .runes {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .rune {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 1px solid #7d5b2c;
      background: radial-gradient(circle at 30% 20%, #fff6d4, #c99b5a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Cinzel", serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .rune:hover {
      transform: scale(1.1);
    }

    #runeHint {
      margin-top: 10px;
      font-size: 0.85rem;
      text-align: center;
      min-height: 16px;
      opacity: 0;
      transition: opacity 0.25s ease-out;
    }

    #runeHint.visible {
      opacity: 0.85;
    }

    /* SEHR UNSCHEINBARER "NICHT DRÜCKEN"-BUTTON */
    .dont-press {
      position: absolute;
      bottom: 6px;
      right: 10px;
      font-size: 0.55rem;
      padding: 2px 5px;
      opacity: 0.08;
      background: rgba(140, 104, 62, 0.35);
      border: 1px solid rgba(100, 75, 45, 0.3);
      color: rgba(40, 25, 10, 0.7);
      border-radius: 4px;
      cursor: pointer;
      box-shadow: none;
      font-family: "Cinzel", serif;
      text-transform: none;
      letter-spacing: 0.03em;
    }

    .dont-press:hover {
      opacity: 0.25;
    }

    /* Easter Egg Nachricht */
    #funMessage {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Cinzel", serif;
      font-size: 1.1rem;
      color: #fce9b3;
      text-shadow: 0 0 12px rgba(255, 170, 60, 0.8);
      opacity: 0;
      transition: opacity 0.4s ease-out;
      pointer-events: none;
      z-index: 20;
      text-align: center;
      padding: 6px 10px;
      background: rgba(10, 5, 0, 0.7);
      border-radius: 6px;
    }

    #funMessage.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="scroll">
    <h1>Geheime Worte</h1>
    <p class="subtitle">Gib den richtigen Zahlencode ein.</p>

    <label for="codeInput">Zahlencode</label>
    <div class="input-row">
      <input id="codeInput" type="number" placeholder="z.B. 1234" />
      <button id="checkButton">Entsiegeln</button>
    </div>

    <div id="result"></div>
    <p class="hint">Bei falschem Code bleibt die Schrift verborgen.</p>

    <!-- RUNE-LEISTE -->
    <div class="runes">
      <button class="rune" data-message="Manche Tore öffnen sich nur für jene, die zweimal hinschauen.">ᚠ</button>
      <button class="rune" data-message="Nicht jeder Code ist aus Zahlen gemacht.">ᚢ</button>
      <button class="rune" data-message="Die Antwort steht selten dort, wo alle zuerst suchen.">ᚦ</button>
      <button class="rune" data-message="Die Stille des Raumes verrät mehr als sein Lärm.">ᚨ</button>
      <button class="rune" data-message="Wer den Fluch kennt, weiß auch, wie man ihn bricht.">ᚱ</button>
    </div>
    <p id="runeHint"></p>

    <!-- Der versteckte Button -->
    <button id="dontPressButton" class="dont-press">Nicht drücken!</button>
  </div>

  <div id="funMessage"></div>

  <script>
    // ---- CODES ----
    const codes = {
      "48291": "Im Raum mit Säulen, hell und fein, da sortiert man Zahlen klein. Zwischen Kästen, still versteckt, wird das Lösungswort entdeckt.",
      "03756": "Dort, wo's grünt vor wichtiger Tür, wächst etwas still - und mittendrin auch ihr. Schaut dorthin, wo Blätter ruh'n, dort hat das Lösungswort zu tun.",
      "69124": "Am Fenster, wo Eulen wachen und die grünen Zweige lachen, schaut genau und tretet näher - dort liegt ein Lösungswort, gar nicht schwerer.",
      "82507": "Ganz oben, wo die Stufen enden und stille Räume sich nach oben wenden, liegt etwas rot und stark bereit - das Lösungswort ist nicht mehr weit."
    };

    const input = document.getElementById("codeInput");
    const button = document.getElementById("checkButton");
    const result = document.getElementById("result");

    function checkCode() {
      const value = input.value.trim();

      if (codes[value]) {
        result.textContent = codes[value];
        result.classList.add("visible");
      } else {
        result.textContent = "";
        result.classList.remove("visible");
      }
    }

    button.addEventListener("click", checkCode);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") checkCode();
    });

    // ---- RUNEN ----
    const runes = document.querySelectorAll(".rune");
    const runeHint = document.getElementById("runeHint");

    runes.forEach(rune => {
      rune.addEventListener("click", () => {
        runeHint.textContent = rune.getAttribute("data-message");
        runeHint.classList.add("visible");
      });
    });

    // ---- EASTER EGG: gehe zu Bettina oder Elias ... ----
    const dontPress = document.getElementById("dontPressButton");
    const funMsg = document.getElementById("funMessage");

    dontPress.addEventListener("click", () => {
      funMsg.textContent = "Gehe zu Bettina oder Elias und sage das Codewort: Zauberei";
      funMsg.classList.add("visible");

      setTimeout(() => {
        funMsg.classList.remove("visible");
      }, 10000); // 10 Sekunden
    });
  </script>
</body>
</html>
