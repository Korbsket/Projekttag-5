<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Geheime Runen</title>

  <!-- Magische, alte Fonts von Google -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;

      /* dunkler, mystischer Hintergrund */
      background: radial-gradient(circle at top, #4a3d2b 0, #1b130e 40%, #050308 100%);
      color: #f5ecd7;
      font-family: "EB Garamond", serif;
      transition: background 0.6s ease-out;
    }

    .scroll {
      position: relative;
      max-width: 420px;
      width: 100%;
      padding: 32px 26px 40px;
      background: #f3e3c4;
      color: #2a1b11;
      border-radius: 12px;
      box-shadow:
        0 0 40px rgba(0,0,0,0.7),
        inset 0 0 20px rgba(0,0,0,0.25);
      background-image:
        radial-gradient(circle at top left, rgba(255,255,255,0.4), transparent 60%),
        radial-gradient(circle at bottom right, rgba(150,110,60,0.5), transparent 60%),
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.05),
          rgba(0,0,0,0.05) 1px,
          transparent 1px,
          transparent 3px
        );
    }

    .scroll::before,
    .scroll::after {
      content: "";
      position: absolute;
      left: -18px;
      right: -18px;
      height: 18px;
      background: #b38758;
      border-radius: 999px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }

    .scroll::before {
      top: -12px;
    }

    .scroll::after {
      bottom: -12px;
    }

    h1 {
      margin: 0 0 10px;
      font-family: "Cinzel", serif;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 1.4rem;
      text-align: center;
    }

    .subtitle {
      margin-bottom: 24px;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-family: "Cinzel", serif;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input[type="number"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #9b7b4c;
      background: #fdf5dd;
      font-family: "EB Garamond", serif;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
    }

    input[type="number"]:focus {
      border-color: #c49a5a;
      box-shadow: 0 0 0 2px rgba(196,154,90,0.4);
      background: #fff9e4;
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6c4a24, #b88a44);
      color: #fdf5dd;
      font-family: "Cinzel", serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }

    button:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.6);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 1px 4px rgba(0,0,0,0.7);
    }

    #result {
      margin-top: 24px;
      min-height: 32px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.25s ease-out, transform 0.25s ease-out;
      color: #3c2412;
      text-shadow: 0 0 12px rgba(178,118,46,0.6);
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hint {
      margin-top: 10px;
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.7;
    }

    /* --- VERSTECKTER NICHT-DRÜCKEN-BUTTON --- */
    .dont-press {
      position: absolute;
      bottom: 12px;
      right: 12px;
      font-size: 0.7rem;
      padding: 6px 10px;
      opacity: 0.35;
      background: #6c4a24;
      border: none;
      color: #fdf5dd;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      font-family: "Cinzel", serif;
    }

    .dont-press:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #funMessage {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Cinzel", serif;
      font-size: 1.3rem;
      color: #e8d3a4;
      text-shadow: 0 0 10px rgba(255, 170, 60, 0.8);
      opacity: 0;
      transition: opacity 0.4s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="scroll">
    <h1>Geheime Worte</h1>
    <p class="subtitle">Gib den richtigen Zahlencode ein.</p>

    <label for="codeInput">Zahlencode</label>
    <div class="input-row">
      <input id="codeInput" type="number" placeholder="z.B. 1234" />
      <button id="checkButton">Entsiegeln</button>
    </div>

    <div id="result"></div>
    <p class="hint">Bei falschem Code bleibt die Schrift verborgen.</p>

    <!-- Der versteckte Button -->
    <button id="dontPressButton" class="dont-press">Nicht drücken!</button>
  </div>

  <!-- Nachricht für das Easter Egg -->
  <div id="funMessage"></div>

  <script>
    // ---- DEINE CODES ----
    const codes = {
      "48291": "Im Raum mit Säulen, hell und fein, da sortiert man Zahlen klein. Zwischen Kästen, still versteckt, wird das Lösungswort entdeckt.",
      "03756": "Dort, wo's grünt vor wichtiger Tür, wächst etwas still - und mittendrin auch ihr. Schaut dorthin, wo Blätter ruh'n, dort hat das Lösungswort zu tun.",
      "69124": "Am Fenster, wo Eulen wachen und die grünen Zweige lachen, schaut genau und tretet näher - dort liegt ein Lösungswort, gar nicht schwerer.",
      "82507": "Ganz oben, wo die Stufen enden und stille Räume sich nach oben wenden, liegt etwas rot und stark bereit - das Lösungswort ist nicht mehr weit."
    };

    const input = document.getElementById("codeInput");
    const button = document.getElementById("checkButton");
    const result = document.getElementById("result");

    function checkCode() {
      const value = input.value.trim();

      if (codes[value]) {
        result.textContent = codes[value];
        result.classList.add("visible");
      } else {
        result.textContent = "";
        result.classList.remove("visible");
      }
    }

    button.addEventListener("click", checkCode);
    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") checkCode();
    });

    // ---- EASTER EGG ----
    const dontPress = document.getElementById("dontPressButton");
    const funMsg = document.getElementById("funMessage");

    dontPress.addEventListener("click", () => {
      funMsg.textContent = "Ich habe dich gewarnt...";
      funMsg.style.opacity = 1;

      // magischer Effekt
      document.body.style.background = "radial-gradient(circle, #803c00 0%, #1b0b00 80%)";

      setTimeout(() => {
        funMsg.style.opacity = 0;
        document.body.style.background =
          "radial-gradient(circle at top, #4a3d2b 0, #1b130e 40%, #050308 100%)";
      }, 2000);
    });
  </script>
</body>
</html>
